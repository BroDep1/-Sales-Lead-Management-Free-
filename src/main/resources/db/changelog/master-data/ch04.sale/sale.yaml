databaseChangeLog:
  - changeSet:
      id: create.table.${sale}
      author: shimady563
      dbms: postgresql
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              schemaName: ${schema}
              tableName: ${sale}
      changes:
        - createTable:
            schemaName: ${schema}
            tableName: ${sale}
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_${sale}_id
              - column:
                  name: company_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_${sale}_${company}
                    references: ${company}(id)
              - column:
                  name: product
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: product_additional_data
                  type: text
              - column:
                  name: validity
                  type: date
              - column:
                  name: status
                  type: varchar(10)
              - column:
                  name: sale_date
                  type: date
